<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="flexbox-grid.css">
</head>
<body>

  <header class="header">
    <h1>FlexBox Grid</h1>
  </header>

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-1 grid-sm-1">
        <div class="box">Grid 1/1</div>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-1-2 grid-md-1">
        <div class="box">Grid 1/2</div>
      </div>
      <div class="grid-1-2 grid-md-1">
        <div class="box">Grid 1/2</div>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-1-3 grid-md-1">
        <div class="box">Grid 1/3</div>
      </div>
      <div class="grid-1-3 grid-md-1">
        <div class="box">Grid 1/3</div>
      </div>
      <div class="grid-1-3 grid-md-1">
        <div class="box">Grid 1/3</div>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-1-4 grid-md-1">
        <div class="box">Grid 1/4 Goes full on first breakpoint</div>
      </div>
      <div class="grid-1-4 grid-md-1">
        <div class="box">Grid 1/4 Goes full on first breakpoint</div>
      </div>
      <div class="grid-1-4 grid-md-1">
        <div class="box">Grid 1/4 Goes full on first breakpoint</div>
      </div>
      <div class="grid-1-4 grid-md-1">
        <div class="box">Grid 1/4 Goes full on first breakpoint</div>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-1-3 grid-md-1">
        <div class="box">Grid 1/3</div>
      </div>
      <div class="grid-1-3 grid-md-1">
        <div class="box">Grid 1/3</div>
      </div>
      <div class="grid-1-3 grid-md-1">
        <div class="box">Grid 1/3</div>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-1-2 grid-md-1">
        <div class="box">Grid 1/2</div>
      </div>
      <div class="grid-1-2 grid-md-1">
        <div class="box">Grid 1/2</div>
      </div>
    </div>

    <div class="grid-row">
      <div class="grid-1 grid-sm-1">
        <div class="box">Grid 1/1</div>
      </div>
    </div>
  </div>

</body>
</html>
